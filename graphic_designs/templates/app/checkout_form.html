{% extends 'app/base.html' %}
{% load crispy_forms_tags %}

{% block body %}
        <div class="col-md-12">
            <form class="mt-1 mr-5 pl-5" action="" method="POST">
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"><h1>Checkout Form</h1></legend>
                    {{ form|crispy }}
                </fieldset>
                <button class="btn btn-primary btn-lg btn-block mb-5" type="submit">Continue to Checkout</button>
            </form>
        </div>
{% endblock %}
