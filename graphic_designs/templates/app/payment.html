{% extends 'app/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/stripe.css' %}">
{% endblock %}
{% block body %}
<div class="col-md-8">
    <h1>Make Payment</h1>
    
    <form action="." method="post" id="stripe-form">
        <div class="stripe-form-row">
            <label for="card-element">
            Credit or debit card
            </label>
            <div id="card-element">
            <!-- A Stripe Element will be inserted here. -->
            </div>

            <!-- Used to display form errors. -->
            <div id="card-errors" role="alert"></div>
        </div>

        <button class="btn btn-primary mt-2" type="submit">Submit Payment</button>
    </form>
</div>
<!-- TODO style this area below -->
<div class="col-md-4">
    <p>product name</p><strong>£5.99</strong>
    <p>total</p><strong>£5.99</strong>
</div>
<!-- stripe  -->
<script src="https://js.stripe.com/v3/"></script>
<script src="{% static 'js/stripe.js' %}"></script>
{% endblock %}
